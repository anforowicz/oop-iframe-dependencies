    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chromium OOP iframe dependency graph</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <p>
        <span id="dag-name"></span> | 
        <a href="http://www.chromium.org/developers/design-documents/site-isolation">Site Isolation Details</a> | 
        <a href="http://www.chromium.org/developers/design-documents/oop-iframes">OOP iframe Details</a>
        <br>
        Legend: Blue boxes are milestones, green are in progress, and gray are complete.  Click boxes with numbers to see bug.
        </p>
        <div id="dag">
            <svg height="80">
                <g transform="translate(20, 20)"/>
            </svg>
        </div>

        <div id="schedule">
            <b>Schedule:</b>
            <div id="scheduleNode"></div>
            <div id="scheduleDetails"></div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <script src="scripts/vendor/jquery-1.10.2.js"></script>
        <script src="scripts/vendor/d3.v3.js"></script>
        <script src="scripts/vendor/dagre-d3.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
